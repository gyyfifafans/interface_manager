<!DOCTYPE html>

<html>
<head lang="en">
	<meta charset="UTF-8">
	
	<title>热修复</title>
	
	
	<style>
		
		
		
	</style>
</head>

<body>
	<h2>Index /</h2>
	<table>
	  <thead>
		  <th>Type</th>
		  <th>Name</th>
		  <th>LastModified</th>
		
	  </thead>
	  <tbody>
	
	    {% for i in filesresult %}
	    <tr>
	      <td><span>[FILE]</span></td>
	      <td><a class="file" href="">{{i}}</a></td>
	      {% if timeresult[i]%}
	      <td><a class="time" href="">{{timeresult[i]}}</a></td>
	      {% endif %}
	    </tr>
	    {% endfor %}
	    <tr>
	    {% for j in dirsresult %}
	      <td><span>[DIR]</span></td>
	      <td><a class="dir" href="">{{j}}</a></td>
	      {% if timeresult[i]%}
	      <td><a class="time" href="">{{timeresult[i]}}</a></td>
	      {% endif %}
	    </tr>
	    {% endfor %}
	
	  </tbody>
	</table>
	<div>
	  <form action="/upload" enctype='multipart/form-data' method='POST'>
      <input type="file" name="file">
      <input type="submit" value="上传">
   </form>
 </div>


</body>


</html>
